<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genuary 28</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #vortex {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 200px;
      }

      .spiral {
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 50%;
        opacity: 0;
        animation: zoom 5s linear infinite;
        will-change: transform, opacity;
      }

      @keyframes zoom {
        0% {
          transform: translate(-50%, -50%) translateZ(-400px) scale(0.1)
            rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) translateZ(100px) scale(4)
            rotate(360deg);
          opacity: 0;
        }
      }

      #vortex {
        animation: spin 20s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #444;
        font-family: monospace;
        font-size: 10px;
        letter-spacing: 3px;
      }
    </style>
  </head>
